        <meta charset="UTF-8">
        <meta name="description" content="Sally's Personal Site">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sally Lei - Contact</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <a href="index.html"><img src="images/logo.svg" alt="Sally Logo" id="logo"></a>

            <nav>
                <a id="about-nav" href="index.html">about</a>
                <a id="portfolio-nav" href="portfolio.html">portfolio</a>
                <a id="contact-nav" href="contact.html">contact</a>
                <a id="methodtest-nav" href="methodtest.html">method</a>
                <a id="webcomponent-nav" href="webcomponent.html">webcomponent</a>
                <a id="extracredit-nav" href="extracredit.html">extracredit</a>
                <button id="color-mode"><!--Color Mode Icon--></button>
            </nav>
        </header>
        <main id="contact">
            <h1>Contact</h1>
            <div id="social-links">
                <p>Connect via: </p>
                <a href="https://www.linkedin.com/in/lei-sallyc/">
                    <img src="images/linkedin-icon.png" alt="Clickable linkedin Icon" width="25">
                </a>
            </div>
            <p>or</p>
            <p>Leave me a message: </p>
            <form id="contact-form">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" cols="50" placeholder="Leave me a message!"></textarea>
                <br>
                <button type="submit">Send</button>
            </form>
        </main>

        <template id="ty-msg">
            <form id="ty-msg-form" method="dialog">
                <img src="images/me-full.webp" alt="Picture of Sally"/>
                <p>Thanks for the message!</p>
                <p>I'll get back to you if requested!</p>
                <button>Ok</button>
            </form>
        </template>
        <dialog id="contact-form-dialog"></dialog>

        <script type="module" src="index.js"></script>
    </body>
</html>
