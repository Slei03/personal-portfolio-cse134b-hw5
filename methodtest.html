    <body>
        <header>
            <a href="index.html"><img src="images/logo.svg" alt="Sally Logo" id="logo"></a>

            <nav>
                <a id="about-nav" href="index.html">about</a>
                <a id="portfolio-nav" href="portfolio.html">portfolio</a>
                <a id="contact-nav" href="contact.html">contact</a>

                <button id="color-mode"><!--Color Mode Icon--></button>
            </nav>
        </header>
        <main id="methodtest">
            <h1>HTTP Methods</h1>
            
            <form id="method-form">
                <label for="id">Id:</label>
                <input type="number" id="id" name="id">
                <br>
                <label for="name">Article Name: </label>
                <input type="text" id="name" name="name">
                <br>
                <label for="body">Article Body:</label>
                <textarea id="body" name="body" rows="5" cols="50" placeholder="Content here..."></textarea>
                <br>
            </form>

            <div>
                <label for="request_type">Request Method:</label><br>
                <div>
                    <input type="radio" id="fetch-radio" name="request_type" value="fetch" checked>
                    <label for="fetch">fetch</label><br>
                </div>
                <div>
                    <input type="radio" id="xml-radio" name="request_type" value="xml">
                    <label for="xml">XMLHttpRequest</label><br>
                </div>
            </div>
            <div id="methodform-btns">
                <button id="post-btn" type="button">post</button>
                <button id="get-btn" type="button">get</button>
                <button id="put-btn" type="button">put</button>
                <button id="delete-btn" type="button">delete</button>
            </div>
            <aside><i>Note: Sketchy inputs are automatically sanitized.</i></aside>

            <h3>Output</h3>
            <output id="response"></output>
        </main>

        <script type="module" src="index.js"></script>
        <script type="module" src="methodtest.js"></script>
